<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria Flores</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="imagens/padaria.png">
</head>
 <body>

    <section class="form=container">
        <div class="container">

            <form> <!--Abrikmos aqui nossa Tag de formulario-->
                <h1>Entre em Contato</h1>  <!--Titulo para nosso formulario-->
                <p>Preencha o formulário abaixo e entraremos em contato com você</p>  <!--pequena descrição Tag de paragrafo-->
                <div class="input-single"> <!--aqui criamos uma divisão para inserirmos nossa label e input ( nome e caixa )-->
                    <input type="text" name="" id="nome-box" class="input" autocomplete="off" required> <!--atribuímos que é tipo text, adicionamos um nome para sua class e desabilitamos o preecnhimento automatico-->
                    <label for="nome-box">Nome Completo</label> <!--aqui colocamos o nome que irá aparecer do lado da nossa caixa-->
                </div>

                <div class="input-single">
                    <input type="text" name="" id="email-box" class="input" autocomplete="off" required>
                    <label for="email-box">Email</label>
                </div>

                <div class="input-single">
                    <input type="number" name="" id="tel-box" class="input" autocomplete="off" required>
                    <label for="tel-box">Senha</label>
                </div>

                <div class="input-single">
                    <input type="number" name="" id="tel-box" class="input" autocomplete="off" required>
                    <label for="tel-box">Telefone</label>
                </div>

                <div class="btn"><input type="submit" value="Enviar"></div>

            </form>
        </div>
    </section>  
  </body>
</html>
